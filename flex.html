<!DOCTYPE html>
<html>
<head>
	<title>flex example</title>
	<meta name="viewport" content="width=device.width,initial-scale=1.0">
	<style>
	.flex{
		display:flex;
		flex-direction: row;
		justify-content: space-around;
		flex-wrap: wrap-reverse;
	}
	.flex div{
		background-color: pink;
		margin: 25px;
		padding: 10px;
		font-size: 150px;
		border: 5px solid black;
	}
</style>
</head>
<body>
	<div class="flex">
	<div>A</div>
	<div>B</div>
	<div>C</div>
	<div>D</div>
</body>
</html>
